<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hostel Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            margin: 20px;
            justify-content: space-between;
        }

        .left-side {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .left-side a {
            text-decoration: none;
            color: #333;
        }

        .left-side a:hover {
            color: #3498db;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            height: 34px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2577b5;
        }

        /* Centered "Withdraw" button */
        .centered-button {
            text-align: center;
            padding: 20px;
        }

        .centered-button input[type="submit"] {
            background-color: #e74c3c; /* Red color for the "Withdraw" button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .centered-button input[type="submit"]:hover {
            background-color: #c0392b; /* Darker red color on hover */
        }
        .button-33 {
            background-color: #c2fbd7;
            border-radius: 100px;
            box-shadow: rgba(44, 187, 99, 0.2) 0 -25px 18px -14px inset, rgba(44, 187, 99, 0.15) 0 1px 2px, rgba(44, 187, 99, 0.15) 0 2px 4px, rgba(44, 187, 99, 0.15) 0 4px 8px, rgba(44, 187, 99, 0.15) 0 8px 16px, rgba(44, 187, 99, 0.15) 0 16px 32px;
            color: green;
            cursor: pointer;
            display: inline-block;
            font-family: CerebriSans-Regular, -apple-system, system-ui, Roboto, sans-serif;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-33:hover {
            box-shadow: rgba(44, 187, 99, 0.35) 0 -25px 18px -14px inset, rgba(44, 187, 99, 0.25) 0 1px 2px, rgba(44, 187, 99, 0.25) 0 2px 4px, rgba(44, 187, 99, 0.25) 0 4px 8px, rgba(44, 187, 99, 0.25) 0 8px 16px, rgba(44, 187, 99, 0.25) 0 16px 32px;
            transform: scale(1.05) rotate(-1deg);
        }
        nav {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            /*margin-bottom: 10px;*/
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<nav>
    <button class="button-33" role="button" id="returnHomeButton">Home</button>
<!--    <button onclick="printPage()" class="button-33" role="button">Print</button>-->
</nav>
<h1>Hostel Application Form</h1>
<div class="container">
    <!-- Left Side - List of Hostel Names -->
    <div class="left-side">
        <h2>Hostel Names</h2>
<!--        <ul>-->
<!--            <li th:each="hostel : ${hostels}">-->
<!--                <h4 th:text="${hostel.Name}">Hostel Name</h4>-->
<!--                    <p>Capacity: <span th:text="${hostel.Capacity}"></span></p>-->
<!--                    <p>Vacancy : <span th:text="${hostel.remainingVacancy}"></span></p>-->
<!--&lt;!&ndash;                <h5 class="capacity" th:text="${hostel.Capacity}" style="display: none;">Hostel Capacity</h5>&ndash;&gt;-->
<!--&lt;!&ndash;                <h5>th:text="${hostel.Capacity}">Hostel Capacity</h5>&ndash;&gt;-->
<!--            </li>-->
<!--        </ul>-->
        <table>
            <thead>
            <tr>
                <th>Hostel Name</th>
                <th>Capacity</th>
                <th>Vacancy</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hostel : ${hostels}">
                <td th:text="${hostel.Name}">Hostel Name</td>
                <td th:text="${hostel.Capacity}">Capacity</td>
                <td th:text="${hostel.remainingVacancy}">Vacancy</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Right Side - Application Form -->
    <div class="right-side">
        <h2>Hostel Application Form</h2>
        <form action="/submit_application_hostel" method="post">
            <label for="hostel">Select Hostel:</label>
            <select id="hostel" name="hostel" required>
                <option th:each="hostel : ${hostels}" th:value="${hostel.Name}" th:text="${hostel.Name}">Hostel Name</option>
            </select><br><br>

            <input type="submit" value="Submit Application">
        </form>
    </div>
</div>

<!-- Positioned "Withdraw" button at the bottom -->
<div class="centered-button">
    <form action="/withdraw_application_hostel" method="get">
        <input type="submit" value="Withdraw">
    </form>
</div>
<script>
    document.getElementById('returnHomeButton').addEventListener('click', function() {
        returnHome();
    });
    function returnHome() {
        window.location.href = "/home"; // Replace "/" with the URL of your home page
    }
</script>
</body>
</html>
