<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hostel Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            margin: 20px;
            justify-content: space-between;
        }

        .left-side {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .left-side a {
            text-decoration: none;
            color: #333;
        }

        .left-side a:hover {
            color: #3498db;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            height: 34px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2577b5;
        }

        /* Centered "Withdraw" button */
        .centered-button {
            text-align: center;
            padding: 20px;
        }

        .centered-button input[type="submit"] {
            background-color: #e74c3c; /* Red color for the "Withdraw" button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .centered-button input[type="submit"]:hover {
            background-color: #c0392b; /* Darker red color on hover */
        }
    </style>
</head>
<body>
<h1>Hostel Application Form</h1>
<div class="container">
    <!-- Left Side - List of Hostel Names -->
    <div class="left-side">
        <h2>Hostel Names</h2>
        <ul>
            <li th:each="hostel : ${hostels}">
                <a th:href="'#'+${hostel.hostelName}" th:text="${hostel.hostelName}">Hostel Name</a>
            </li>
        </ul>
    </div>

    <!-- Right Side - Application Form -->
    <div class="right-side">
        <h2>Hostel Application Form</h2>
        <form action="/submit_application_hostel" method="post">
            <label for="hostel">Select Hostel:</label>
            <select id="hostel" name="hostel" required>
                <option th:each="hostel : ${hostels}" th:value="${hostel.hostelName}" th:text="${hostel.hostelName}">Hostel Name</option>
            </select><br><br>

            <input type="submit" value="Submit Application">
        </form>
    </div>
</div>

<!-- Positioned "Withdraw" button at the bottom -->
<div class="centered-button">
    <form action="/withdraw_application_hostel" method="get">
        <input type="submit" value="Withdraw">
    </form>
</div>
</body>
</html>
