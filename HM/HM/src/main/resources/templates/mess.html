<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mess Application Form</title>
    <style>
        /*<style>*/
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        .container {
            display: flex;
            margin: 20px;
        }

        .left-side {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .left-side a {
            text-decoration: none;
            color: #333;
        }

        .left-side a:hover {
            color: #3498db;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            height: 34px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2577b5;
        }

        /* Centered "Withdraw" button */
        .centered-button {
            text-align: center;
            padding: 20px;
        }

        .centered-button input[type="submit"] {
            background-color: #e74c3c; /* Red color for the "Withdraw" button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .centered-button input[type="submit"]:hover {
            background-color: #c0392b; /* Darker red color on hover */
        }
    </style>
<!--    </style>-->
</head>
<body>
<h1>Mess Application Form</h1>
<div class="container">
    <!-- Left Side - List of Mess Names -->
    <div class="left-side">
        <h2>Mess Names</h2>
        <ul>
            <li th:each="mess : ${messes}">
                <h4 th:text="${mess.Name}">Mess Name</h4>
                <p>Capacity: <span th:text="${mess.Capacity}"></span></p>
                <p>Vacancy : <span th:text="${mess.remainingVacancy}"></span></p>
            </li>
        </ul>
    </div>

    <!-- Right Side - Application Form -->
    <div class="right-side">
        <h2>Mess Application Form</h2>
        <form action="/submit_application_mess" method="post">
            <label for="mess">Select Mess:</label>
            <select id="mess" name="mess" required>
                <option th:each="mess : ${messes}" th:value="${mess.Name}" th:text="${mess.Name}">Mess Name</option>
            </select><br><br>

            <input type="submit" value="Submit Application">
        </form>
    </div>

    <!-- Centered "Withdraw" button -->
<!--    <div class="centered-button">-->
<!--        <form action="/withdraw_application_mess" method="get">-->
<!--            <input type="submit" value="Withdraw">-->
<!--        </form>-->
<!--    </div>-->
</div>
<div class="centered-button">
    <form action="/withdraw_application_mess" method="get">
        <input type="submit" value="Withdraw">
    </form>
</div>
</body>
</html>
