<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hostel Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,500;1,600&family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }

        .navbar-item {
            margin: 0 10px;
        }

        .tile-container {
            display: flex;
            flex-direction: row;
            margin: 20px;
        }

        .tile {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .tile:hover {
            background-color: #2980b9;
        }

        .tile a {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }
        /* Menu Dropdown */
        .cf:before,
        .cf:after {
            content: " ";
            display: table;
        }

        .cf:after {
            clear: both;
        }

        .cf {
            *zoom: 1;
        }

        .menu,
        .submenu {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .menu {
            margin: 50px auto;
            width: 800px;
            width: -moz-fit-content;
            width: -webkit-fit-content;
            width: fit-content;
        }

        .menu > li {
            background: #000;
            float: left;
            position: relative;
            transform: skewX(25deg);
        }

        .menu a {
            display: block;
            color: #fff;
            text-transform: uppercase;
            text-decoration: none;
            font-family: Arial, Helvetica;
            font-size: 14px;
        }

        .menu li:hover {
            background: #e74c3c;
        }

        .menu > li > a {
            transform: skewX(-25deg);
            padding: 1em 2em;
        }

        /* Dropdown */
        .submenu {
            position: absolute;
            width: 200px;
            left: 50%; margin-left: -100px;
            transform: skewX(-25deg);
            transform-origin: left top;
        }

        .submenu li {
            background-color: #34495e;
            position: relative;
            overflow: hidden;
        }

        .submenu > li > a {
            padding: 1em 2em;
        }

        .submenu > li::after {
            content: '';
            position: absolute;
            top: -125%;
            height: 100%;
            width: 100%;
            box-shadow: 0 0 50px rgba(0, 0, 0, .9);
        }

        .submenu > li:nth-child(odd){
            transform: skewX(-25deg) translateX(0);
        }

        .submenu > li:nth-child(odd) > a {
            transform: skewX(25deg);
        }

        .submenu > li:nth-child(odd)::after {
            right: -50%;
            transform: skewX(-25deg) rotate(3deg);
        }

        .submenu > li:nth-child(even){
            transform: skewX(25deg) translateX(0);
        }

        .submenu > li:nth-child(even) > a {
            transform: skewX(-25deg);
        }

        .submenu > li:nth-child(even)::after {
            left: -50%;
            transform: skewX(25deg) rotate(3deg);
        }

        /* Show dropdown */
        .submenu,
        .submenu li {
            opacity: 0;
            visibility: hidden;
        }

        .submenu li {
            transition: .2s ease transform;
        }

        .menu > li:hover .submenu,
        .menu > li:hover .submenu li {
            opacity: 1;
            visibility: visible;
        }

        .menu > li:hover .submenu li:nth-child(even){
            transform: skewX(25deg) translateX(15px);
        }

        .menu > li:hover .submenu li:nth-child(odd){
            transform: skewX(-25deg) translateX(-15px);
        }
    </style>
</head>
<body>
<ul class="menu cf">
    <li><a href="/history">History</a></li>
<!--    <li><a href="/payment history">Payment History</a></li>-->
    <li><a href="/profile">Profile</a></li>
    <li><a href="/payment_preview">Payment</a></li>
    <li><a href="/logout">Logout</a></li>
</ul>

<h1>Welcome, <span th:text="${Name}">Name</span></h1>
<div class="tile-container">
    <div class="tile" id="hostels">
        <a style = "font-family: 'Barlow Semi Condensed', sans-serif; font-family: 'Poppins', sans-serif;"  href="/hostels">Hostels</a>
    </div>
    <div class="tile" id="mess">
        <a style = "font-family: 'Barlow Semi Condensed', sans-serif; font-family: 'Poppins', sans-serif;" href="/mess">Mess</a>
    </div>
</div>
</body>
</html>
