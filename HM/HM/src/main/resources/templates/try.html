<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hostel Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .container {
            display: flex;
        }

        .upper-half {
            flex: 1;
            display: flex;
        }

        .left-side {
            flex: 1;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .right-side {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .lower-half {
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .centered-button {
            display: inline-block;
            background-color: #e74c3c; /* Red color for the "Withdraw" button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .centered-button:hover {
            background-color: #c0392b; /* Darker red color on hover */
        }
    </style>
</head>
<body>
<h1>Hostel Application</h1>
<div class="container">
    <div class="upper-half">
        <div class="left-side">
            <h2>Hostel Names</h2>
            <ul>
                <li th:each="hostel : ${hostels}">
                    <a th:href="'#'+${hostel.hostelName}" th:text="${hostel.hostelName}">Hostel Name</a>
                </li>
            </ul>
        </div>
        <div class="right-side">
            <h2>Hostel Application Form</h2>
            <form action="/submit_application" method="post">
                <!-- Your application form fields here -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="hostel">Select Hostel:</label>
                <select id="hostel" name="hostel" required>
                    <option th:each="hostel : ${hostels}" th:value="${hostel.hostelName}" th:text="${hostel.hostelName">Hostel Name</option>
                </select><br><br>
                <input type="submit" value="Submit Application">
            </form>
        </div>
    </div>
    <div class="lower-half">
        <button class="centered-button" id="withdrawButton">Withdraw Application</button>
    </div>
</div>
</body>
</html>
