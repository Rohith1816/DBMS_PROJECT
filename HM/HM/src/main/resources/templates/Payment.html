<!DOCTYPE html>
<html>
<head>
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        .payment-container {
            margin: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: inline-block;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select, input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Make Payment</h1>
<div class="payment-container">
    <form action="/make_payment" method="post">
    <label for="paymentFor">Payment For:</label>
    <select id="paymentFor" name="paymentfor" onchange="updateAmount()">
        <option value="Hostel">Hostel</option>
        <option value="Mess">Mess</option>
    </select>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name = "amount" value="100" >
    <button id="makePaymentButton">Make Payment</button>
    </form>
</div>

<script>
    function updateAmount() {
        const paymentForSelect = document.getElementById("paymentFor");
        const amountInput = document.getElementById("amount");

        if (paymentForSelect.value === "Hostel") {
            amountInput.value = "100";
        } else {
            amountInput.value = "50";
        }
    }

    const makePaymentButton = document.getElementById("makePaymentButton");
    makePaymentButton.addEventListener("click", function() {
        const paymentFor = document.getElementById("paymentFor").value;
        const amount = document.getElementById("amount").value;

        // Here, you can add code to process the payment, e.g., send the data to a server.
        console.log("Payment For:", paymentFor);
        console.log("Amount:", amount);
    });
</script>
</body>
</html>
